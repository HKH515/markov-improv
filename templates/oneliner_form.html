<div class="btn-group" role="group" aria-label="Basic example">
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton_comedian" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Select a comedian
            </button>
            <div class="dropdown-menu" id="comedian_dropdown" aria-labelledby="dropdownMenuButton">
            {% for comedian_id, comedian_name in comedians.items() %}
                <a class="dropdown-item" href="#" data-value="{{comedian_id}}">{{comedian_name}}</a>
            {% endfor %}
            </div>
        </div>
